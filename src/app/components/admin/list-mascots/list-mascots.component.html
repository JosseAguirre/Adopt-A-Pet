<section class="row mt-5">
  <div class="col">
    <button class="btn btn-primary float-right mb-3" data-toggle='modal' data-target='#modalMascot'>Nueva Mascota</button>
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">#</th>
          <th scope="col">Animal</th>
          <th scope="col">Raza</th>
          <th scope="col">Color</th>
          <th scope="col">Tama√±o</th>
          <th scope="col">Accion</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
      </thead>
      <tbody>
        <tr *ngFor="let mascot of mascots; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{mascot.animal}}</td>
          <td>{{mascot.raza}}</td>
          <td>{{mascot.color}}</td>
          <td>{{mascot.tamano}}</td>
          <td>{{mascot.accion}}</td>
          <td>
            <button class="btn btn-primary" (click)="onPreUpdateMascot(mascot)">Actualizar</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onDeleteMascot(mascot.id)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
